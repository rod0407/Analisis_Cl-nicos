<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluación de Examen de Orina</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Laboratorio Clínico CHEMXPERT</h1>
    <p class="description">Ingresa los datos del paciente y obtén una evaluación preliminar.</p>
    <form id="urineForm">
      <div class="form-group">
        <label for="paciente">Nombre del paciente:</label>
        <input type="text" id="paciente" placeholder="Ej. Juan Pérez" required>
      </div>
      <div class="form-group">
        <label for="densidad">Densidad específica:</label>
        <input type="number" id="densidad" step="0.001" placeholder="Ej. 1.020" required>
      </div>
      <div class="form-group">
        <label for="ph">pH urinario:</label>
        <input type="number" id="ph" step="0.1" placeholder="Ej. 6.5" required>
      </div>
      <div class="form-group">
        <label for="proteinas">Proteínas (mg/dL):</label>
        <input type="number" id="proteinas" step="0.1" placeholder="Ej. 4.5" required>
      </div>
      <div class="form-group">
        <label for="glucosa">Glucosa (mg/dL):</label>
        <input type="number" id="glucosa" placeholder="Ej. 100" required>
      </div>
      <div class="form-group">
        <label for="cuerpos">Cuerpos cetónicos (mg/dL):</label>
        <input type="number" id="cuerpos" step="0.1" placeholder="Ej. 2.0" required>
      </div>
      <div class="form-group">
        <label for="urobilinogeno">Urobilinógeno (mg/dL):</label>
        <input type="number" id="urobilinogeno" step="0.1" placeholder="Ej. 0.5" required>
      </div>
      <div class="form-group">
        <label for="bilirrubina">Bilirrubina (mg/dL):</label>
        <input type="number" id="bilirrubina" step="0.1" placeholder="Ej. 0.1" required>
      </div>
      <div class="form-group">
        <label for="nitritos">Nitritos (POSITIVO/NEGATIVO):</label>
        <input type="text" id="nitritos" placeholder="Ej. NEGATIVO" required>
      </div>
      <div class="form-group">
        <label for="leucocitos">Leucocitos:</label>
        <input type="number" id="leucocitos" placeholder="Ej. 8" required>
      </div>
      <div class="form-group">
        <label for="sangre">Sangre (POSITIVO/NEGATIVO):</label>
        <input type="text" id="sangre" placeholder="Ej. POSITIVO" required>
      </div>
      <div class="button-container">
        <button type="button" onclick="evaluar()">Evaluar</button>
        <button type="button" onclick="limpiar()">Limpiar</button>
      </div>
    </form>
    <div id="resultado" class="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
